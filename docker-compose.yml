version: "3.7"

services:
  managedhost-app-1:
    build: 
      context: managed-host/alpine/app1
    restart: unless-stopped
    network_mode: "bridge"
    environment:
      - SSH_ENABLE_ROOT=true
    ports:
      - "3000:3000"
      - "2223:2223"
    volumes:
      - ./secrets/id_rsa_container.pub:/root/.ssh/authorized_keys
  managedhost-app-2:
    build: 
      context: managed-host/alpine/app2
    restart: unless-stopped
    network_mode: "bridge"
    environment:
      - SSH_ENABLE_ROOT=true
    ports:
      - "3001:3000"
      - "2224:2224"
    volumes:
      - ./secrets/id_rsa_container.pub:/root/.ssh/authorized_keys
  managedhost-app-3:
    build: 
      context: managed-host/alpine/app3
    restart: unless-stopped
    network_mode: "bridge"
    environment:
      - SSH_ENABLE_ROOT=true
    ports:
      - "3002:3000"
      - "2225:2225"
    volumes:
      - ./secrets/id_rsa_container.pub:/root/.ssh/authorized_keys
  nginx:
    build: 
      context: managed-host/alpine/loadbalancer
    restart: unless-stopped
    network_mode: "bridge"
    environment:
      - SSH_ENABLE_ROOT=true
    ports:
      - "80:80"
    volumes:
      - ./secrets/id_rsa_container.pub:/root/.ssh/authorized_keys
    depends_on:
      - managedhost-app-1
      - managedhost-app-2
      - managedhost-app-3
  
